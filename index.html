<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Dev Club</title>
</head>
<body>
    <main>
        <div class="divLeft"></div>
        
        <div class="divRight">
            <img src="./img/login.png" alt="logo" class="imgLogo">
            <h1 class="titleLogin">LOGIN</h1>
            <div class="login">
                <label for="email">E-mail:</label>
                <input class="inputLogin" type="email" id="email" placeholder="E-mail">

                <label for="password">Password:</label>
                <input class="inputLogin" type="password" id="password" placeholder="Password">
            </div>

            <div class="checkboxDiv">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Lembrar de mim</label>
                
            </div>

            <div class="buttonDiv">
                <button>Entrar</button>
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </main>
    <div class="whatsapp">
        <img  id="imgWhatsapp" src="/img/whatsapp-Photoroom.png" alt="whatsapp">
    </div>
</body>
</html>
